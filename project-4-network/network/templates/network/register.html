{% extends "network/layout.html" %}

{% block body %}

<h2 class="text-center mb-4">Login</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}
    <div class="auth-form-wrapper">
    <form class="register auth-form" action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="email" name="email" placeholder="Email Address">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
        </div>
        <input class="btn primary" type="submit" value="Register">
    </form>

    <p class="mt-4 d-flex justify-content-between">Already have an account? <a href="{% url 'login' %}">Log In here.</a></p>
</div>
{% endblock %}
