{% extends "network/layout.html" %}

{% block body %}

    <h2 class="text-center mb-4">Login</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <div class="auth-form-wrapper">
    <form class="login auth-form" action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <input type="hidden" name="next" value="{{ request.GET.next }}" />
        <input class="btn primary" type="submit" value="Login">
    </form>

    <p class="mt-4 d-flex justify-content-between">Don't have an account? <a href="{% url 'register' %}">Register here.</a></p>
    </div>
{% endblock %}
