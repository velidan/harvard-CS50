{% extends "network/layout.html" %}

{% block body %}
    <div class="d-flex flex-column align-items-center create-post-wrapper">
        <form class="create-post-form d-flex flex-column flex-form" action="{% url 'new_post' %}" method="post">
            {% csrf_token %}
            {{ create_post_form }}
            <input class="save-button btn btn-large primary mt-4" type="submit" value="Create">
        </form>
    </div>
{% endblock %}
