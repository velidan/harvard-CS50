<div class="col-md-6 col-lg-6 col-xl-4 mb-4">
    <div class="card text-black h-100">
      <figure class="h-50 d-flex m-0">
      {% if listing.image_url %}
   
        <img src="{{listing.image_url}}"
        class="card-img-top" alt="{{listing.title}}" />

      {% else %}
        <p class="d-flex flex-1 bg-light align-items-center justify-content-center card-img-top card-no-image-placeholder text-center">
          <b>No Image</b>
        </p>
      {% endif %}
      </figure>


      <div class="card-body d-flex flex-column">
        <div class="text-center">
          <h5 class="card-title"><a href="{% url 'listing' listing.id %}">{{ listing.title }}</a></h5>
          <p class="text-muted mb-4">{{listing.description}}</p>
        </div>
        <div>

          
          <p class="text-center mb-4">Categories</p>

          {% if listing.category.exists  %}
            <ul class="d-flex flex-wrap p-0 card-categories list-group-horizontal">
              
              {% for category in listing.category.all %}
                <li class="list-group-item border flex-grow-1 text-center">{{category.title}}</li>
              {% endfor %}
      
          </ul>
          {% else %}
            <p class="text-muted text-center mb-4 card-uncategorized">Uncategorized</p>
          {% endif %}
     
 
        </div>
        <div class="d-flex flex-grow-1 align-items-end justify-content-between total font-weight-bold mt-4">
          <span>Current Price:</span><span>${{listing.current_price}}</span>
        </div>
      </div>
    </div>
  </div>
