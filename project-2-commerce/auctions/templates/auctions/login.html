{% extends "auctions/layout.html" %}

{% block body %}

    {% include "auctions/title_view.html" with title="Login" %}
    <div class="d-flex flex-column align-items-center">
        {% if message %}
            <div class="alert alert-danger mb-4" role="alert">{{ message }}</div>
        {% endif %}

        
        <form class="mb-4 flex-form" action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input autofocus class="form-control" type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <input class="btn btn-primary" type="submit" value="Login">
        </form>

            <p class="text-center">
                Don't have an account? <a href="{% url 'register' %}">Register here.</a>
            </p>
        
    </div>

{% endblock %}
