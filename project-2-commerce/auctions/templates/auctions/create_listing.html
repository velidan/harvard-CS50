{% extends "auctions/layout.html" %}

{% block body %}
    {% include "auctions/title_view.html" with title="Create Listing" %}

    
    <div class="d-flex flex-column align-items-center">
        {% if message %}
            <div class="alert alert-danger mb-4" role="alert">{{ message }}</div>
        {% endif %}
        <form class="create-listing-form flex-form" action="{% url 'create_listing' %}" method="post">
            {% csrf_token %}
            {{ create_listing_form }}
            <input class="save-button btn btn-md btn-primary mt-4" type="submit" value="Create">
        </form>
    </div>

{% endblock %}
