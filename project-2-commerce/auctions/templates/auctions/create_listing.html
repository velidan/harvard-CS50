{% extends "auctions/layout.html" %}

{% block body %}

    <h2>Create Listing</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}
    <form class="create-listing-form" action="{% url 'create_listing' %}" method="post">
        {% csrf_token %}
        {{ create_listing_form }}
        <input class="save-button btn btn-md btn-primary" type="submit" value="Create">
    </form>

{% endblock %}
