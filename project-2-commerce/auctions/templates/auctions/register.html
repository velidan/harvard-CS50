{% extends "auctions/layout.html" %}

{% block body %}

    {% include "auctions/title_view.html" with title="Register" %}

    <div class="d-flex flex-column align-items-center">

        {% if message %}
        <div class="alert alert-danger mb-4" role="alert">{{ message }}</div>
        {% endif %}

        <div class="d-flex flex-column">

            <form class="mb-4 flex-form" action="{% url 'register' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input class="form-control" autofocus type="text" name="username" placeholder="Username">
                </div>
                <div class="form-group">
                    <input class="form-control" type="email" name="email" placeholder="Email Address">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
                </div>
                <input class="btn btn-primary" type="submit" value="Register">
            </form>

            <p class="text-center">Already have an account? <a href="{% url 'login' %}">Log In here.</a></p>
        </div>
    </div>

{% endblock %}
