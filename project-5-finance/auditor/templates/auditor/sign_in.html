{% extends "auditor/layout.html" %}
{% load crispy_forms_tags %}  
{% block body %}

{% include 'auditor/common/messages.html' %}

<div class="container py-5">
	<h1>Sign in</h1>
	<form method="POST">
		{% csrf_token %}
		{{ sign_in_form|crispy }}                    
		<button class="btn btn-primary" type="submit">Sign in</button>
	</form>

	<p class="text-center">Don't have an account?, <a href="{% url 'auditor:sign_up' %}">Sign Up</a> instead.</p>
	<!-- <p class="text-center">Forgot your password?, <a href="/accounts/password_reset/">Reset password</a></p> -->
</div>

{% endblock %}
