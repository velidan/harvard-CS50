{% extends "auditor/layout.html" %}
{% load crispy_forms_tags %}
{% block body %}

{% include 'auditor/common/messages.html' %}

<div class="container py-5">
	<h1 class="text-center">Register</h1>
	<form class="common-form" method="POST">
		{% csrf_token %}
		{{ sign_up_form|crispy }}
		<button class="welcome-auth-btn btn btn-primary" type="submit">Register</button>
	</form>

	<p class="text-center">If you already have an account, <a href="{% url 'auditor:sign_in' %}">Sign In</a> instead.
	</p>
</div>

{% endblock %}
