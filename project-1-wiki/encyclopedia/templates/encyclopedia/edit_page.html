{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit Page
{% endblock %}

{% block body %}
    <h1 >Edit Page: {{title}}</h1>
 
    <form class="edit-form" action="{% url 'edit' title=title %}" method="post">
        {% csrf_token %}
        {{ edit_form }}
        <input class="save-button save-button btn btn-md btn-primary" type="submit" value="Update">
    </form>
{% endblock %}
